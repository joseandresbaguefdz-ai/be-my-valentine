<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute;
            left: 150px; /* Default offset from center */
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="gifDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF5Nm9mZzR6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Puppy Eyes">
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gifDisplay = document.getElementById('gifDisplay');
        const questionText = document.getElementById('questionText');

        // The "Runaway" Logic
        const moveButton = () => {
            // Calculate random coordinates within the window
            // Subtracting button width/height to keep it in view
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on touch
            moveButton();
        });

        // The Success State
        yesBtn.addEventListener('click', () => {
            questionText.innerText = "Yay! See you on the 14th! ❤️";
            gifDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnY1ZXN6ZnR6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lTfuxV6ZoO3fHO/giphy.gif"; // Celebratory GIF
            noBtn.style.display = 'none'; // Get rid of the evidence
        });
    </script>
</body>
</html>
